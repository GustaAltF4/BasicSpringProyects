</head>

<div layout:fragment="form">


        <br>
        <form action=""  method="post" th:object="${pelicula}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo: </label>
                <input type="text" id="titulo" placeholder="Escribe el titulo" class="form-control" th:field="*{titulo}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>
            <div class="mb-3">
                <label for="sinopsis" class="form-label">Sinopsis: </label>
                <textarea id="sinopsis" placeholder="Escribe la sinopsis" class="form-control" th:field="*{sinopsis}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
            </div>
            <div class="mb-3">
                <label for="fechaEstreno" class="form-label">F. Estreno: </label>
                <input type="date" id="fechaEstreno" placeholder="Escribe la fecha de estreno" class="form-control" th:field="*{fechaEstreno}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>
            </div>
            <div class="mb-3">
                <label for="youtubeTrailerId" class="form-label">YouTube trailer ID: </label>
                <input type="text" id="youtubeTrailerId" placeholder="Escribe el YouTube ID" class="form-control" th:field="*{youtubeTrailerId}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}" th:errors="*{youtubeTrailerId}"></div>
            </div>
            <div class="mb-3">
                <label for="portada" class="form-label">Portada: </label>
                <input type="file" name="portada" id="portada" class="form-control" th:field="*{portada}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
            </div>
            <div class="mb-3">
                <label for="generos" class="form-label">Generos: </label>
                <select id="generos" class="form-control" th:field="*{generos}" multiple>
                    <option th:each="genero : ${generos}"
                            th:value="${genero.id}"
                            th:text="${genero.titulo}"
                    ></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}"></div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>


        </form>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>
